<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Flow</title>
</head>

<body>

  <script>
    const num = prompt('Enter a number to check if it is positive, negative or zero');

    if (num > 0) {
      console.log(num + " is Positive.")
    } else if (num < 0) {
      console.log(num + " is Negative.")
    } else {
      console.log(num + " Number is Zero.")
    }

  </script>

</body>

</html>
