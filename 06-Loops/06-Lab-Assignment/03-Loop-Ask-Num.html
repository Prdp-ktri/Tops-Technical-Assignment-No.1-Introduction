<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Asking Number</title>
</head>

<body>


  <script>

    let i = 1;
    do {
      var num = prompt("Enter a number greater than 10:")
      if (num > 10) {
        console.log(num + " is greater than 10")
      } else {
        console.log(num + " is NOT greater than 10")
      }
      i++;
    } while (num < 10)
  </script>
</body>

</html>
